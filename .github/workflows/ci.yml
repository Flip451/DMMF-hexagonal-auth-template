name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  SQLX_OFFLINE: true
  SCCACHE_HOST_DIR: /home/runner/.cache/sccache

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. sccacheã®ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã®ã¿ã‚’å¾©å…ƒï¼ˆCargoãƒ¬ã‚¸ã‚¹ãƒˆãƒªã¯Dockerã‚¤ãƒ¡ãƒ¼ã‚¸å†…ã®ã‚‚ã®ã‚’ä½¿ã†ï¼‰
      - name: Cache for sccache
        uses: actions/cache@v4
        with:
          path: ${{ env.SCCACHE_HOST_DIR }}
          key: ${{ runner.os }}-sccache-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-sccache-

      - name: Prepare sccache directory
        run: mkdir -p ${{ env.SCCACHE_HOST_DIR }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 2. ã‚¤ãƒ¡ãƒ¼ã‚¸ã®ãƒ“ãƒ«ãƒ‰ (ãƒ¦ãƒ¼ã‚¶ãƒ¼ã®æŒ‡æ‘˜é€šã‚Š BUILD_ENV=ci ã‚’é©ç”¨)
      - name: Build CI tools image
        uses: docker/build-push-action@v6
        with:
          context: .
          target: tools
          push: false
          load: true
          tags: myapp-tools:latest
          build-args: |
            BUILD_ENV=ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 3. ğŸŒŸ ã‚³ãƒ³ãƒ†ãƒŠã‚’å¸¸é§ã•ã›ã‚‹
      - name: Start CI container
        run: |
          docker compose --profile tools run -d \
            --name ci-runner \
            sqlx-cli tail -f /dev/null

      # 4. ğŸŒŸ 1å›ã®ã‚³ãƒ³ãƒ†ãƒŠå†…ã§å…¨ã‚¿ã‚¹ã‚¯ã‚’é€£ç¶šå®Ÿè¡Œ (run --rmã®ã‚ªãƒ¼ãƒãƒ¼ãƒ˜ãƒƒãƒ‰ã‚¼ãƒ­)
      # ãƒ›ã‚¹ãƒˆã‹ã‚‰ cargo make ci ã‚’å‘¼ã¶ã®ã§ã¯ãªãã€ã‚³ãƒ³ãƒ†ãƒŠå†…ã§ ci-local ã‚’å‘¼ã¶
      - name: Run CI suite
        run: docker exec ci-runner cargo make ci-local
        env:
          SCCACHE_HOST_DIR: ${{ env.SCCACHE_HOST_DIR }}

      - name: Show sccache stats
        run: docker exec ci-runner sccache --show-stats

      - name: Fix permissions for sccache
        if: always()
        run: sudo chown -R $(id -u):$(id -g) ${{ env.SCCACHE_HOST_DIR }}