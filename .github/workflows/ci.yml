name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install cargo-make
        uses: davidB/rust-cargo-make@v1

      - name: Run CI suite
        run: cargo make ci
