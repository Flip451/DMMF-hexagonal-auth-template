name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  SQLX_OFFLINE: true
  SCCACHE_HOST_DIR: /home/runner/.cache/sccache
  CARGO_HOME_DIR: /home/runner/.cargo

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # sccacheとcargoレジストリのキャッシュ
      - name: Cache for sccache and cargo
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.SCCACHE_HOST_DIR }}
            ${{ env.CARGO_HOME_DIR }}/registry
            ${{ env.CARGO_HOME_DIR }}/git
          key: ${{ runner.os }}-rust-ci-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-rust-ci-

      - name: Prepare cache directories
        run: |
          mkdir -p ${{ env.SCCACHE_HOST_DIR }}
          mkdir -p ${{ env.CARGO_HOME_DIR }}

      - name: Install cargo-make
        uses: davidB/rust-cargo-make@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build CI tools image
        uses: docker/build-push-action@v6
        with:
          context: .
          target: tools
          push: false
          load: true
          tags: myapp-tools:latest
          build-args: |
            BUILD_ENV=ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run CI suite
        run: cargo make ci
        env:
          SCCACHE_HOST_DIR: ${{ env.SCCACHE_HOST_DIR }}
          CARGO_HOME_DIR: ${{ env.CARGO_HOME_DIR }}
          # ホストの target ディレクトリを CI 上でマウントしないようにする（または空にする）
          TARGET_DIR: /tmp/ci_target_empty

      - name: Fix permissions for cache
        if: always()
        run: |
          sudo chown -R $(id -u):$(id -g) ${{ env.SCCACHE_HOST_DIR }}
          sudo chown -R $(id -u):$(id -g) ${{ env.CARGO_HOME_DIR }}

      - name: Show sccache stats
        run: docker compose --profile tools run --rm sqlx-cli sccache --show-stats
