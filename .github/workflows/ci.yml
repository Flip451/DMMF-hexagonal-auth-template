name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  SQLX_OFFLINE: true

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install cargo-make
        uses: davidB/rust-cargo-make@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push (Cache Only)
        uses: docker/build-push-action@v6
        with:
          context: .
          target: builder
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Rust Cache (for CI suite)
        uses: Swatinem/rust-cache@v2

      - name: Run CI suite
        run: cargo make ci
        env:
          SCCACHE_HOST_DIR: /home/runner/.cache/sccache
          CARGO_HOME_DIR: /home/runner/.cargo
          TARGET_DIR: ${{ github.workspace }}/target

      - name: Fix permissions for cache
        if: always()
        run: |
          sudo chown -R $(id -u):$(id -g) ${{ github.workspace }}/target
          sudo chown -R $(id -u):$(id -g) /home/runner/.cargo
          sudo chown -R $(id -u):$(id -g) /home/runner/.cache/sccache
