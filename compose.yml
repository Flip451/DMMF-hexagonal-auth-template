services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: myapp
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d myapp"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  app:
    build:
      context: .
      target: dev
    volumes:
      - .:/app
      - cargo_cache:/home/runner/.cargo
      - app_target_cache:/target
      - ${SCCACHE_HOST_DIR:-sccache_cache}:/opt/sccache
    environment:
      DATABASE_URL: postgres://user:password@db:5432/myapp
      RUST_LOG: info
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4317
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
      jaeger:
        condition: service_healthy
    command: bacon run --headless
    networks:
      - app-network

  sqlx-cli:
    image: myapp-tools:latest
    build:
      context: .
      target: tools
    environment:
      DATABASE_URL: postgres://user:password@db:5432/myapp
      SQLX_OFFLINE: "true"
    volumes:
      - .:/app
      - cargo_cache:/home/runner/.cargo
      - cli_target_cache:/target
      - ${SCCACHE_HOST_DIR:-sccache_cache}:/opt/sccache
    depends_on:
      db:
        condition: service_healthy
    profiles: ["tools"]
    networks:
      - app-network

  jaeger:
    image: jaegertracing/all-in-one:latest
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"
      - "4317:4317"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 16686 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
  cargo_cache:
  app_target_cache:
  cli_target_cache:
  sccache_cache:
